<!DOCTYPE html>
<html>
  <head>
    <title>Hackage Matrix Builder</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/style.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="/api.js"></script>
    <script src="/ui.js"></script>
  </head>
  <body>
    <div id="header">
      <h4>Packages</h4>
      <div id="package-list"></div>
    </div>

    <div id="package"></div>

    <h4 id="legend">Legend</h4>
    <table>
      <tr>
        <td class="pass-build stcell">OK</td>
        <td style="text-align:left; padding-left: 5px">package build succesful</td>
      </tr>
      <tr>
        <td class="pass-no-op stcell">OK (boot)</td>
        <td style="text-align:left; padding-left: 5px">pre-installed version</td>
      </tr>
      <tr>
        <td class="pass-no-ip stcell">OK (no-ip)</td>
        <td style="text-align:left; padding-left: 5px">no install-plan found</td>
      </tr>
      <tr>
        <td class="fail-build stcell">FAIL (pkg)</td>
        <td style="text-align:left; padding-left: 5px">package failed to build</td>
      </tr>
      <tr>
        <td class="fail-dep-build stcell">FAIL (deps)</td>
        <td style="text-align:left; padding-left: 5px">package dependencies failed to build</td>
      </tr>
      <tr>
        <td class="fail-unknown stcell"></td>
        <td style="text-align:left; padding-left: 5px">test-result missing</td>
      </tr>
    </table>

    <h4>Logs</h4>
    <div id="log-container"></div>

  </body>
</html>
